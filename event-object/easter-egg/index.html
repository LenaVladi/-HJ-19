    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>

  <script>
    const nav = document.getElementsByTagName('nav')[0];
    const secret = document.getElementsByClassName('secret')[0];
    const sText = document.getElementById('s-text');

    function openCloseNav(event) {
      if(event.ctrlKey && event.altKey && event.code === 'KeyT') {
        nav.classList.toggle('visible');
      }
    }

    document.addEventListener('keydown', openCloseNav)

    document.addEventListener('keydown', secretCode);

    const bingo = ['KeyY', 'KeyT', 'KeyN', 'KeyJ', 'KeyK', 'KeyJ', 'KeyU', 'KeyB', 'KeyZ'];
    const keys = [];
    function secretCode(event) {
      keys.push(event.code);
      if(keys.length >= 9) {
        keys.join('').substr(-36);
          if(keys.join('').substr(-36) === bingo.join('')){
            return secret.classList.toggle('visible');
          }
      }
      console.log(keys.join('').substr(-36), keys, bingo.join(''));
    }





  </script>
